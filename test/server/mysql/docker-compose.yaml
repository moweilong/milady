version: '3'

services:
  mysql-8.0:
    image: mysql:8.4.6
    container_name: mysql84
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    command: [
      "mysqld",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--lower_case_table_names=1"
    ]
    volumes:
      - mysql-data:/var/lib/mysql
      - /etc/localtime:/etc/localtime

volumes:
  mysql-data: